[package]
name = "clash-verge"
version = "2.1.4"
description = "clash verge"
authors = ["zzzgydi", "wonfen", "MystiPanda", "oomeow"]
license = "GPL-3.0-only"
repository = "https://github.com/oomeow/clash-verge-self.git"
default-run = "clash-verge"
edition = "2024"
build = "build.rs"

[lib]
name = "clash_verge_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# tauri
tauri = { version = "2", features = [
  "protocol-asset",
  "devtools",
  "tray-icon",
  "image-ico",
  "image-png",
] }
tauri-plugin-notification = "2"
tauri-plugin-shell = "2"
tauri-plugin-process = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
tauri-plugin-opener = "2"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-global-shortcut = "2"
tauri-plugin-updater = "2"

tokio = "1.40"
tauri-plugin-mihomo = { path = "../crates/tauri-plugin-mihomo" }
mihomo-rule-parser = { path = "../crates/mihomo-rule-parser" }
warp = { version = "0.4", features = ["server"] }
dirs = "6.0"
dunce = "1.0"
nanoid = "0.4"
chrono = {version = "0.4", features = ["serde"] }
sysinfo = "0.37"
boa_engine = "0.20"
serde_json = "1.0"
serde_yaml = "0.9"
once_cell = "1.19"
delay_timer = "0.11"
parking_lot = "0.12"
auto-launch = "0.5"
percent-encoding = "2.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["rustls-tls", "json"] }
reqwest_dav = "0.2"
zip = "4.0"
sysproxy = { git = "https://github.com/zzzgydi/sysproxy-rs", branch = "main" }

rust-i18n = "3"
rfd = { version = "0.15", default-features = false, features = [
  "tokio",
  "gtk3",
  "common-controls-v6",
] }

# log
tracing = "0.1"
tracing-subscriber = { version = "0.3.19", features = ["local-time"] }
tracing-appender = "0.2"
time = { version = "0.3", features = ["macros", "parsing"] }

# connect clash verge service by ipc
tipsy = "0.6"
futures-util = "0.3"
base64 = "0.22"
rand = "0.8"
rsa = "0.9.8"
aes-gcm = "0.10"

network-interface = "2.0.1"
thiserror = "2.0.16"

[target.'cfg(windows)'.dependencies]
runas = "=1.2"
deelevate = "0.2"
winreg = "0.52"
windows-sys = { version = "0.59", features = [
  "Win32_Foundation",
  "Win32_UI_WindowsAndMessaging",
] }

[target.'cfg(target_os = "linux")'.dependencies]
users = "0.11"
openssl = { version = "0.10", features = ["vendored"] }

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
signal-hook = "0.3"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
verge-dev = []

[profile.dev]
incremental = true

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
